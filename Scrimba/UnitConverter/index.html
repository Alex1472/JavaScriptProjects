<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="data-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="value-input" value="2" />
                <button id="convert-btn">Convert</button>
            </div>
            <div class="result-container">
                <div class="unit-container">
                    <h3 class="unit-title">Length (Meter/Feet)</h3>
                    <p id="length-txt" class="unit-text">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>
                <div class="unit-container">
                    <h3 class="unit-title">Volume (Liters/Gallons)</h3>
                    <p id="volume-txt" class="unit-text">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>
                <div class="unit-container">
                    <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-txt" class="unit-text">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
