<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Karla:wght@800&display=swap"
            rel="stylesheet"
        />
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">
                Generate a <br /><span class="green-text">random password</span>
            </h1>
            <p class="text">Never use an insecure password again.</p>
            <div class="input-container">
                <button
                    id="generate-passwords-el"
                    class="generate-passwords-button white-text"
                >
                    Generate Passwords
                </button>
                <label for="use-symbols-el" class="use-symbols-label white-text"
                    >Should use letters</label
                >
                <input
                    type="checkbox"
                    id="use-symbols-el"
                    class="use-symbols-checkbox"
                />
            </div>
            <hr />
            <div class="password-label-container">
                <label
                    id="password1-el"
                    class="password-label green-text"
                ></label>
                <label
                    id="password2-el"
                    class="password-label green-text"
                ></label>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
