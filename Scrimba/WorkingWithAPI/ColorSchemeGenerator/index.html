<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form class="select-scheme-form">
                <input
                    id="color-input"
                    class="border"
                    type="color"
                    value="#F55A5A"
                />
                <select id="mode-select" class="border">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">
                        Analogic-complement
                    </option>
                    <option value="triad">Triad</option>
                </select>
                <button
                    type="submit"
                    id="sumbit-scheme-btn"
                    class="sumbit-scheme-btn border"
                >
                    Get color scheme
                </button>
            </form>
            <div class="scheme-viewer">
                <div class="color-item">
                    <div id="color-marker-1" class="color-marker"></div>
                    <p id="color-label-1" class="color-label"></p>
                </div>
                <div class="color-item">
                    <div id="color-marker-2" class="color-marker"></div>
                    <p id="color-label-2" class="color-label"></p>
                </div>
                <div class="color-item">
                    <div id="color-marker-3" class="color-marker"></div>
                    <p id="color-label-3" class="color-label"></p>
                </div>
                <div class="color-item">
                    <div id="color-marker-4" class="color-marker"></div>
                    <p id="color-label-4" class="color-label"></p>
                </div>
                <div class="color-item">
                    <div id="color-marker-5" class="color-marker"></div>
                    <p id="color-label-5" class="color-label"></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
