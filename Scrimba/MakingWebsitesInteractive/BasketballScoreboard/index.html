<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h1 class="score-title">Home</h1>
                <p class="score-label" id="home-score-label">0</p>
                <div class="button-container">
                    <button
                        class="add-button"
                        id="home-add-one-button"
                        onclick="addOneHome()"
                    >
                        +1
                    </button>
                    <button
                        class="add-button"
                        id="home-add-two-button"
                        onclick="addTwoHome()"
                    >
                        +2
                    </button>
                    <button
                        class="add-button"
                        id="home-add-three-button"
                        onclick="addThreeHome()"
                    >
                        +3
                    </button>
                </div>
            </div>
            <div class="score-container">
                <h1 class="score-title">Guest</h1>
                <p class="score-label" id="guest-score-label">0</p>
                <div class="button-container">
                    <button
                        class="add-button"
                        id="guest-add-one-button"
                        onclick="addOneGuest()"
                    >
                        +1
                    </button>
                    <button
                        class="add-button"
                        id="guest-add-two-button"
                        onclick="addTwoGuest()"
                    >
                        +2
                    </button>
                    <button
                        class="add-button"
                        id="guest-add-three-button"
                        onclick="addThreeGuest()"
                    >
                        +3
                    </button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
