<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <form id="survey-form">
            <div class="form-input">
                <label id="name-label" for="name">Name</label>
                <input id="name" name="name" class="form-control" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-input">
                <label id="email-label" for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-input">
                <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
                <input id="number" name="number" class="form-control" type="number" min="0" max="100" placeholder="Age">
            </div>
            <div class="form-input">
                <label id="role-label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" class="form-control"> 
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time leaner">Full Time Leaner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-input">
                <label id="recomendation-label">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely">
                    <input id="definitely" type="radio" name="recomendation" class="checkItem" value="definitely" checked>Definitely
                </label>
                <label for="maybe">
                    <input id="maybe" type="radio" name="recomendation" class="checkItem" value="maybe">Maybe
                </label>
                <label for="notSure">
                    <input id="notSure" type="radio" name="recomendation" class="checkItem" value="notSure">Not sure
                </label>
            </div>
            <div class="form-input">
                <label id="feature-label" for="feature-input">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature-inpuname="feature" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-input">
                <label id="improve-label">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
                <label for="frontend">
                    <input id="frondend" type="checkbox" name="improvment" value="frontend" class="checkItem">Front-end Projects
                </label>
                <label for="backend">
                    <input id="backend" type="checkbox" name="improvment" class="checkItem" value="backend">Back-end Projects
                </label>
                <label for="visualization">
                    <input id="visualization" type="checkbox" name="improvment" class="checkItem" value="dataVisualization">Data Visualization
                </label>
                <label for="chellenges">
                    <input id="chellenges" type="checkbox" name="improvment" class="checkItem" value="chellenges">Chellenges
                </label>
                <label for="community">
                    <input id="community" type="checkbox" name="improvment" class="checkItem" value="community">Open Source Community
                </label>
                <label for="gitter">
                    <input id="gitter" type="checkbox" name="improvment" class="checkItem" value="gitter">Gitter Help Room
                </label>
                <label for="videos">
                    <input id="videos" type="checkbox" name="improvment" class="checkItem" value="videos">Videos
                </label>
                <label for="meetups">
                    <input id="meetups" type="checkbox" name="improvment" class="checkItem" value="meetups">City Meetups
                </label>
                <label for="wiki">
                    <input id="wiki" type="checkbox" name="improvment" class="checkItem" value="wiki">Wiki
                </label>
                <label for="forum">
                    <input id="forum" type="checkbox" name="improvment" class="checkItem" value="forum">Forum
                </label>
                <label for="courses">
                    <input id="courses" type="checkbox" name="improvment" class="checkItem" value="courses">Additional Courses
                </label>
            </div>
            <div class="form-input">
                <label id="comments-label" for="comments">Any comments or suggestions?</label>
                <textarea id="comments" type="text" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-input">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
